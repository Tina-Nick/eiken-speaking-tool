<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>英検スピーキング練習ツール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    select, button { margin: 5px; padding: 10px 15px; font-size: 16px; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-top: 20px; }
    .answer { margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <h1>英検スピーキング練習ツール</h1>

  <label for="gradeSelect">級を選ぶ：</label>
  <select id="gradeSelect">
    <option value="grade3">3級</option>
    <option value="pre2">準2級</option>
  </select>

  <label for="typeSelect">質問タイプ：</label>
  <select id="typeSelect">
    <option value="yesno">Yes / No（Q3 / Q4）</option>
    <option value="wh">Wh-質問（Q4 / Q5）</option>
  </select>

  <button onclick="showUnifiedQuestion()">お題を表示</button>

  <div class="card" id="questionCard" style="display:none;">
    <h3 id="preText" style="color: gray;"></h3>
    <h2 id="questionText"></h2>
    <button onclick="showUnifiedAnswer('yes')">Yesの答え</button>
    <button onclick="showUnifiedAnswer('no')">Noの答え</button>
    <div class="answer" id="yesAnswer"></div>
    <div class="answer" id="noAnswer"></div>
  </div>

  <div class="card" id="whCard" style="display:none;">
    <h2 id="whQuestionText"></h2>
    <button onclick="showUnifiedAnswer('short')">短い答え</button>
    <button onclick="showUnifiedAnswer('long')">長い答え</button>
    <div class="answer" id="shortAnswer"></div>
    <div class="answer" id="longAnswer"></div>
  </div>

  <script src="grade3.js"></script>
  <script src="grade3_wh.js"></script>
  <script src="gradePre2.js"></script>
  <script src="gradePre2_wh.js"></script>
  <script src="unified_script.js"></script>
</body>
</html>
